
server.port=8088

spring.datasource.url=jdbc:mysql://localhost:3306/bot?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true

management.endpoint.restart.enabled=true
management.endpoints.web.exposure.include=restart,health
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=OPTIONS, GET, POST
management.endpoints.web.cors.allowed-headers=*

server.servlet.contextPath=/tgbot

spring.jackson.default-property-inclusion = NON_NULL
context.initializer.classes=com.julio.demo.config.TokenPropertyLoader