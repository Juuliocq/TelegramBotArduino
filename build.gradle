buildscript {
    dependencies {
        classpath 'org.flywaydb:flyway-mysql:9.8.1'
    }
}

plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.7'
        id "org.flywaydb.flyway" version "9.8.1"
        id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.julio'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = 11

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.telegram:telegrambots-spring-boot-starter:6.1.0'
        implementation 'com.github.kshashov:spring-boot-starter-telegram:0.27'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.7'
        implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.7'
        implementation 'org.springframework.cloud:spring-cloud-starter:3.1.6'

        runtimeOnly 'mysql:mysql-connector-java'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

flyway {
    url = 'jdbc:mysql://localhost:3306/bot'
    user = 'root'
    password = ''
}
